<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
      /* ===== Header ===== */
      .custom-header {
        background: linear-gradient(90deg, #2f3437, #5b6467);
        padding: 16px 40px;
        min-height: 140px;
        display: flex;
        align-items: center;
        gap: 28px;
        color: white;
        font-family: "Segoe UI", sans-serif;
        flex-wrap: wrap;
      }

      .custom-header img {
        width: 150px;
        height: 150px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        object-fit: cover;
        flex-shrink: 0;
      }

      .custom-header-text {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1;
        min-width: 240px;
      }

      .custom-header h1 {
        font-size: 2.4rem;
        margin: 0;
        line-height: 1.1;
      }

      .custom-header h2 {
        font-size: 1.05rem;
        font-weight: 400;
        margin: 8px 0 0 0;
        opacity: 0.92;
      }

      /* ===== Main content wrapper ===== */
      .wrapper {
        padding: 12px 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      /* Remove the theme’s automatic "title: Mili Patel —" line showing inside content */
      .wrapper > p:first-child {
        display: none;
      }

      /* Make top spacing tighter so content starts closer to header */
      main.wrapper {
        padding-top: 8px;
      }

      /* Optional: slightly reduce the big first H1 in markdown so it doesn't feel repetitive
         (You already have "Mili Patel" in the header) */
      main.wrapper h1:first-of-type {
        margin-top: 10px;
      }

      /* ===== Mobile responsiveness ===== */
      @media (max-width: 700px) {
        .custom-header {
          padding: 18px 18px;
          min-height: auto;
          justify-content: center;
          text-align: center;
        }

        .custom-header-text {
          align-items: center;
        }

        .custom-header h1 {
          font-size: 2rem;
        }

        .custom-header h2 {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <header class="custom-header">
      <img
        src="{{ '/Milipatelheadshot.jpeg?v=' | append: site.github.build_revision | relative_url }}"
        alt="Mili Patel Headshot"
      >
      <div class="custom-header-text">
        <h1>Mili Patel</h1>
        <h2>Computer Science & Data Science • Rutgers University</h2>
      </div>
    </header>

    <main class="wrapper">
      {{ content }}
    </main>

    <footer class="wrapper">
      <p><small>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</small></p>
    </footer>
  </body>
</html>
