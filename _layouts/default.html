<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
     .custom-header {
  background: linear-gradient(90deg, #2f3437, #5b6467);
  padding: 20px 40px;
  min-height: 160px;
  display: flex;
  align-items: center;
  color: white;
  font-family: "Segoe UI", sans-serif;
  flex-wrap: wrap;
}

.custom-header img {
  width: 150px;
  border-radius: 10px;
  margin-right: 30px;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
  object-fit: cover;
}

.custom-header h1 {
  font-size: 2.4rem;
  margin: 0;
}

.custom-header h2 {
  font-size: 1.05rem;
  font-weight: 400;
  margin-top: 6px;
  opacity: 0.9;
}

      .wrapper {
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <header class="custom-header">
<img src="{{ '/Milipatelheadshot.jpeg?v=' | append: site.github.build_revision | relative_url }}" alt="Mili Patel Headshot">
      <div class="custom-header-text">
        <h1>Mili Patel</h1>
      </div>
    </header>

    <main class="wrapper">
      {{ content }}
    </main>

    <footer class="wrapper">
      <p><small>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</small></p>
    </footer>
  </body>
</html>
